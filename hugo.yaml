languages:
  fr:
    contentDir: content/fr
    disabled: false
    languageCode: fr-FR
    languageDirection: ltr
    title: Quanta
    params:
      og_image: "/images/pages/FirstImage.png"
      gotoFrUrl: http://quanta.be/fr
      iconFr: https://flagcdn.com/h60/fr.jpg
      gotoEnUrl: http://quanta.be/
      iconEn: https://flagcdn.com/h60/gb.jpg
      author: Marullo Luca
      title: "Quanta"
      TitlePage: "Quanta - Optimisez et Automatisez vos Processus d'Entreprise"
      moto: "Reclaim Your Time"
      FirstImage: "https://quanta-solutions.github.io/DynamicWebsite/images/pages/FirstImage.png"
      DescriptionSEO: "Chez Quanta, nous proposons des solutions personnalisées conçues pour rationaliser et automatiser 
        vos processus digitaux afin de libérer votre temps pour vous concentrer sur la croissance et l'innovation."
      description:
        - text: "Votre temps est précieux ! 
          Chez Quanta, nous offrons un service dédié à la rationalisation et l'automation de vos processus digitaux, vous permettant de libérer votre temps pour vous concentrer sur la croissance et l'innovation."
        - text: "Si vous en avez assez de passer du temps à réaliser des tâches numériques redondantes, nous avons sommes la solution pour vous aider!"
      contact_button: "Contactez nous"
      disable_theme_toggle: false
      disable_stay_uptodate: false

      p1:
        heading: "Nos Services"
        SubHeading: ""
        SecondImage: "/images/pages/SecondImage.png"
        content:
          - SubHeading: "Automation/Integration des processus"
          - text: "Nos solutions intelligentes peuvent aider à rationaliser et à optimiser votre travail en automatisant les tâches répétitives et en intégrant différents systèmes et applications. Elles visent à accroître l'efficacité, à réduire les erreurs et à améliorer la productivité d'une organisation en automatisant les processus manuels et en connectant des systèmes qui n'ont à priori pas de liens entre eux."
          - SubHeading: "Applications personnalisées"
          - text: "Nous créons des applications personnalisées adaptées à vos besoins et exigences. Nous développons des solutions efficaces qui améliorent la productivité, automatisent les tâches ou offrent des fonctionnalités qui ne se retrouvant pas dans des logiciels prêts à l'emploi."
          - SubHeading: "Integration rationelle de l'intelligence artificielle"
          - text: "L'intelligence artificielle est aujourd'hui une réalité incontournable qui peut transformer votre entreprise en améliorant l'efficacité et en réduisant les coûts. 
                    Pour maximiser son potentiel, elle doit être intégrée de manière stratégique, en tenant compte des besoins spécifiques de votre secteur.
                    Nous vous aiderons à évaluer son utilité dans votre entreprise et à l'implémenter efficacement pour obtenir des résultats tangibles et durables. 
                    Nos solutions sur mesure garantissent une intégration fluide et alignée avec vos objectifs commerciaux"
      p2:
        heading: "Pourquoi nous ?"
        image: "images/pages/Logotest.png"
        content:
          - text: "Chez Quanta, notre équipe est dirigée par deux jeunes entrepreneurs passionnés, déterminés à apporter une réelle valeur à nos clients. 
                    Nous nous distinguons par notre qualité de conseil et notre capacité à proposer des solutions parfaitement adaptées à vos besoins spécifiques.
                    Notre objectif est de faire une différence tangible dans votre entreprise en offrant des conseils stratégiques et des solutions innovantes qui maximisent votre potentiel."
          - SubHeading: "Analyse de vos besoins"
          - text: "Nous travaillons en étroite collaboration pour explorer vos processus et comprendre vos attentes ainsi que les défis liés à votre métier. 
                    Ensemble, nous identifions précisément vos besoins et déterminons les solutions qui y répondent le mieux. 
                    Grâce à cette approche, nous garantissons que chaque projet entrepris apportera une réelle plus-value à votre entreprise. 
                    Notre méthode sur mesure assure que chaque solution est parfaitement intégrée au monde réel dans lequel vous évoluez."
          - SubHeading: "Un partenariat à long terme"
          - text: "Notre objectif principal est de créer des solutions qui peuvent apporter une valeur maximale en fonctionnant sur le long terme. Pour cela, nous examinerons minutieusement vos besoins et agirons en tant que conseiller privilégié tout au long du parcours."
          - SubHeading: "Pas de surprises au niveau du budget !"
          - text: "Si votre temps est précieux, votre argent l'est encore plus. Avec Quanta, le prix dont nous conviendrons sera le prix que vous paierez. Contactez-nous pour en savoir plus sur notre modèle tarifaire."
      p3:
        heading: "Contact"
        content:
          - text: "Vous voulez reprendre le contrôle de votre temps dès aujourd'hui ? Laissez-nous un message ! 
          Nous organiserons une réunion et vous expliquerons en détail nos services, notre vision et notre modèle tarifaire.
           Cette consultation est toujours gratuite et n'impose aucune obligation ou engagement."
        action: "#"
        MailLabel: "Votre Email"
        MailPlaceholder: "Mail.Exemple@exemple.com"
        SubjectLabel: "Sujet"
        SubjectPlaceholder: "En savoir plus au sujet de Quanta"
        MessageLabel: "Votre message"
        MessagePlaceholder: "Laisser un commentaire....."
        ButtonLabel: "Envoyer"
        FromSubmitMessage: "Merci pour le message! Nos experts vous contacterons dès que possible. :)"
      social_media:
        github:
          enabled: true
          icon_pack: fab
          url: 'https://github.com/Quanta-Solutions'
        linkedin:
          enabled: true
          url: 'https://linkedin.com/company/quanta-reclaim-your-time'
    

    weight: 1
  en:
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    title: Quanta
    params:
      og_image: "/images/pages/FirstImage.png"
      gotoFrUrl: http://quanta.be/fr
      gotoEnUrl: http://quanta.be/
      author: Marullo Luca
      moto: "Reclaim Your Time"
      title: "Quanta"
      TitlePage: "Quanta - Streamline and Automate your processes"
      DescriptionSEO: "At Quanta, we offer solutions designed to streamline and automate your software processes in order to free up your time to focus on growth and innovation. "
      description:
        - text: "Your time is more valuable than ever! At Quanta, we offer a service dedicated to streamlining and automating your digital processes, allowing you to free up your time to focus on growth and innovation."
        - text: "If you're tired of spending time on redundant digital tasks, we have a solution for you!"
      contact_button: "Contact us"
      disable_theme_toggle: false
      disable_stay_uptodate: false

      p1:
        heading: "Our Services"
        SubHeading: "Process automation/integration"
        image: "images/pages/SecondImage.webp"
        content:
          - SubHeading: "Process Automation/Integration"
          - text: "Our intelligent solutions can help streamline and optimize your work by automating repetitive tasks and integrating different systems and applications. They aim to increase efficiency, reduce errors, and improve organizational productivity by automating manual processes and connecting systems that may not initially seem related."
          - SubHeading: "Custom Applications"
          - text: "We create custom applications tailored to your needs and requirements. We develop effective solutions that enhance productivity, automate tasks, or offer functionalities not available in off-the-shelf software."
          - SubHeading: "Rational Integration of Artificial Intelligence"
          - text: "Artificial intelligence is now an essential reality that can transform your business by improving efficiency and reducing costs. To maximize its potential, it must be strategically integrated, taking into account the specific needs of your sector. We will help you assess its utility in your business and implement it effectively to achieve tangible and sustainable results. Our custom solutions ensure a smooth integration aligned with your business objectives."
      p2:
        heading: "Why us?"
        image: "images/pages/Logotest.png"
        Previous Why text: "Our team is led by two young, passionate entrepreneurs committed to delivering real value to our clients. We stand out for our quality of advice and our ability to offer solutions perfectly suited to your specific needs. Our goal is to make a tangible difference in your business by providing strategic advice and innovative solutions that maximize your potential."
        content:
          - text: "Our team is led by two young, passionate entrepreneurs committed to delivering real value to our clients. We stand out for our quality of advice and our ability to offer solutions perfectly suited to your specific needs. Our goal is to make a tangible difference in your business by providing strategic advice and innovative solutions that maximize your potential."
          - SubHeading: "Process analysis"
          - text: "We work closely with you to explore your processes and understand your expectations and the challenges related to your business. Together, we precisely identify your needs and determine the solutions that best address them. With this approach, we ensure that every project undertaken brings real added value to your business. Our custom method ensures that each solution is perfectly integrated into the real-world environment in which you operate."
          - SubHeading: "A Long-Term Partnership"
          - text: "Our primary goal is to create solutions that provide maximum value by functioning over the long term. To achieve this, we will thoroughly examine your needs and act as your trusted advisor throughout the journey."
          - SubHeading: "No Surprises over budget!"
          - text: "If your time is precious, your money is even more so. With Quanta, the price we agree upon will be the price you pay. Contact us to learn more about our pricing model."
      p3:
        heading: "Contact"
        content:
          - text: "Want to start reclaiming your time today? Leave us a message! We will set up a meeting and explain our services, vision, and pricing model in more details. This consultation is always free and does not impose any obligations or commitments."
        action: "#"
        MailLabel: "Your Email"
        SubjectLabel: "Subject"
        MessageLabel: "Your message"
        ButtonLabel: "Send Message"
        MailPlaceholder: "Mail.Exemple@exemple.com"
        SubjectPlaceholder: "Inquiry about Quanta Services"
        MessagePlaceholder: "Leave a comment..."
        FromSubmitMessage: "Thanks for the message! Our exert will contact you as soon as possible. :)"
      social_media:
        github:
          enabled: true
          icon_pack: fab
          url: 'https://github.com/nusserstudios'
        linkedin:
          enabled: true
          url: 'https://linkedin.com/company/quanta-reclaim-your-time'
    

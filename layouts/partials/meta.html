<title itemprop="name">
  {{if .IsHome}} {{ $.Site.Params.TitlePage }} {{else}} {{ .Title }} {{end}}
</title>
<meta charset="utf-8" />
<meta name="description" content="{{ .Site.Params.DescriptionSEO }}" />
<meta property="og:title" content="{{ .Site.Params.TitlePage }}" />
<meta name="twitter:title" content="{{ .Site.Params.TitlePage }}" />
<meta itemprop="name" content="{{ .Site.Params.TitlePage }}" />
<meta name="application-name" content="{{ .Site.Params.TitlePage }}" />
<meta property="og:description" content="{{ .Site.Params.DescriptionSEO }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en" />
<meta
  property="og:image"
  content="{{ if .Params.featured_image }}{{ .Params.featured_image | relURL }}{{ else }}{{ .Site.Params.og_image | relURL }}{{ end }}"
/>
<meta
  property="og:image:secure_url"
  content="{{ if .Params.featured_image }}{{ .Params.featured_image | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}"
/>
<meta property="og:type" content="website" />

<link rel="canonical" href="http://quanta.be/" />
